<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Lucky Box — Ordering</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="header">
    <img src="logo.svg" alt="Lucky Box logo" />
    <div class="brand">LUCKY BOX</div>
    <div class="spacer"></div>
  </header>

  <!-- MACHINE -->
  <main class="machine">
    <!-- LEFT: 3x3 WINDOW -->
    <section class="window">
      <div class="window-header">
        <img src="logo.svg" class="window-logo" alt="Lucky Box"/>
        <h1>LUCKY<br/>BOX</h1>
      </div>
      <div class="grid" aria-label="in-stock grid"></div>
    </section>

    <!-- MIDDLE: SCREEN + CONTROLS + FLAP -->
    <section class="console">
      <!-- Choice screen (tap to add) -->
      <div class="screen" id="choice-screen" title="Tap to add">
        <div class="label"></div>
      </div>
      <div class="screen-controls">
        <button id="prev">◀</button>
        <button id="next">▶</button>
      </div>
      <p class="hint">Tap the screen to add the shown item to your cart.</p>

      <!-- Claw-machine door flap -->
      <div class="flap-slot">
        <button id="flap" class="flap" aria-haspopup="dialog" aria-controls="cart-drawer">
          <span class="flap-text">
            PUSH TO COLLECT<br/>YOUR PRIZES!
          </span>
        </button>
      </div>
    </section>

    <!-- RIGHT: 4 PRIZE SHELVES -->
    <aside class="prize-case">
      <div class="shelf"><img src="images/prize1.png" alt="Prize 1"/></div>
      <div class="shelf"><img src="images/prize2.png" alt="Prize 2"/></div>
      <div class="shelf"><img src="images/prize3.png" alt="Prize 3"/></div>
      <div class="shelf"><img src="images/prize4.png" alt="Prize 4"/></div>
    </aside>
  </main>

  <!-- CART DRAWER -->
  <div class="drawer" id="cart-drawer" role="dialog" aria-modal="true" aria-labelledby="cart-title">
    <div class="sheet cart-sheet">
      <button class="close" data-close="#cart-drawer" aria-label="Close">✕</button>
      <h2 id="cart-title">Your Prizes</h2>

      <ul class="cart-list" id="cart-list" aria-live="polite"></ul>

      <div class="cart-footer">
        <div class="cart-total">
          Total <strong id="total">$0.00</strong>
        </div>
        <div class="cart-actions">
          <button class="btn ghost" data-close="#cart-drawer">Keep Browsing</button>
          <button class="btn primary" id="open-checkout">Checkout</button>
        </div>
      </div>
    </div>
  </div>

  <!-- CHECKOUT DRAWER -->
  <div class="drawer" id="checkout-drawer" role="dialog" aria-modal="true" aria-labelledby="checkout-title">
    <div class="sheet">
      <button class="close" data-close="#checkout-drawer" aria-label="Close">✕</button>
      <h2 id="checkout-title">Checkout</h2>
      <form name="order" method="POST" data-netlify="true" netlify-honeypot="bot-field" class="form" action="/thanks.html">
        <input type="hidden" name="form-name" value="order"/>
        <p style="display:none"><label>Don’t fill this out if you’re human: <input name="bot-field"/></label></p>

        <div class="row">
          <p><label>Name<br/><input type="text" name="name" required></label></p>
          <p><label>Email<br/><input type="email" name="email" required></label></p>
        </div>
        <div class="row">
          <p><label>Phone<br/><input type="tel" name="phone"></label></p>
          <p><label>Address Line 1<br/><input type="text" name="address1" required></label></p>
        </div>
        <div class="row">
          <p><label>Address Line 2<br/><input type="text" name="address2"></label></p>
          <p><label>City<br/><input type="text" name="city" required></label></p>
        </div>
        <div class="row">
          <p><label>State<br/><input type="text" name="state" required></label></p>
          <p><label>ZIP<br/><input type="text" name="zip" required></label></p>
        </div>

        <!-- Populated by script -->
        <textarea id="order-items" name="items" hidden></textarea>
        <input id="order-total" type="hidden" name="total"/>

        <button class="submit" type="submit">Submit Order</button>
      </form>
    </div>
  </div>

  <footer class="footer">© <span id="year"></span> Lucky Box • Albuquerque, NM</footer>
  <script src="script.js"></script>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
